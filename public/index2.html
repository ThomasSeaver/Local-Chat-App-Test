<!doctype html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="chat.js"></script>
  <script type="text/javascript" src="jquery.shiftenter.js"></script>
  <link href="jquery.shiftenter.css" rel="stylesheet" type="text/css" />
  <body>
    <div id="container">
      <div class="pageText" id="title">
        Adventure
      </div>
      <button id="exitButton" class="pageText">Exit Game</button>
      <span class="halfline"></span>
      <div id="textBox">
        <div id="messageBoxContainer">
          <div id="messageBox">
          </div>
        </div>
        <div id="divideLine"></div>
        <div id="chatBox">
          <b id="chevron"> > </b>
          <form>
            <textarea id="m" autofocus>Commands here</textarea>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
